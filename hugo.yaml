baseURL: "https://zzzyc001.github.io/"
languageCode: "en-us"
title: "ZZ's Homepage"
theme: "terminal"
timeZone: "Asia/Shanghai"
menus:
  main:
    - identifier: about
      name: About
      url: /about.html
      weight: 20
    - identifier: blog
      name: Blog
      url: /blog
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags
      weight: 40
paginate: 10
permalinks:
  blog: "/blog/:year/:month/:day/:title/"
taxonomies:
  tag: "tags"
  author: "authors"
indexes:
  tag: "tags"
markup:
  defaultMarkdownHandler: "goldmark"
  goldmark:
    extensions:
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
      passthrough:
        delimiters:
          block: []
          inline: []
        enable: true
      strikethrough: false
      typographer: false
    # Enable or disable smartypants (automatic conversion of ASCII punctuation to smart punctuation)
    smartypants: false
    # Enable or disable fractions (automatic conversion of fractions)
    fractions: false

    unsafe: false

enableEmoji: true
ignoreFiles:
  - "themes/terminal/content"
# outputs:
#   blog:
#     - HTML
#     - RSS
#     - sitemap-blog.xml
#   home:
#     - HTML
#     - RSS
#     - sitemap.xml
params:
  social:
    - name: github
      url: https://github.com/ZZzyc001
    - name: douban
      url: https://www.douban.com/people/272398616/

  disqus: "zzzyc01-github-io"

module:
  hugoVersion:
    extended: false
    min: "0.116.0"
